{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
  <title>
    {% block title %}
    Online Examination System
    {% endblock title %}
  </title>
  <style>
    h1 {
      font-size: 2em;
      font-weight: bold;
      color: #777777;
      text-align: center
    }
    table {
      margin: auto;
    }
  </style>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link rel='stylesheet' href="{% static 'css/material-kit.css' %}">
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link rel='stylesheet' href="{% static 'demo/demo.css' %}">
  <link rel='stylesheet' href="{% static 'css/register.css' %}">
  <!-- <link href="../assets/demo/demo.css" rel="stylesheet" /> -->

</head>

<body class="signup-page sidebar-collapse">
{% block content %}

 
  <div class="page-header header-filter" filter-color="purple" style="background-image: url('../assets/img/bg7.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
          <div class="card card-signup">
            <h2 class="card-title text-center">Register</h2>
            <div class="card-body">
              <div class="row">
                
                <div class="col-md-5 mr-auto">
                  <div class="social text-center">
                    <button class="btn btn-just-icon btn-round btn-twitter">
                      <i class="fa fa-twitter"></i>
                    </button>
                    <button class="btn btn-just-icon btn-round btn-dribbble">
                      <i class="fa fa-dribbble"></i>
                    </button>
                    <button class="btn btn-just-icon btn-round btn-facebook">
                      <i class="fa fa-facebook"> </i>
                    </button>
                  </div>
                  <form name="form" method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
                  	{% csrf_token %}

					    <div>
					    	<h1>
							{{what}}
						</h1>
						<table>
						<tr>
						<td>
						<input type="file" name="file"/>
							<br/>
						</td>
						</tr>
						</table>
						
					    <label for="fname">First Name</label>
					    <input type="text" id="fname" name="firstname" placeholder="Your name..">
					    
					    <label for="lname">Last Name</label>
					    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
					   
					    
					    <label for="fname">Email</label>
					    <input type="text" id="email" name="email" placeholder="Email">

					   	<label for="birthday">Birthday</label>
					   </br>
					    <input type="date" id="birthday" name="birthday" placeholder="birthday">
						</br>

					   	<label for="phone">Mobile Phone</label>
					    <input type="text" id="phone" name="phonenumber" placeholder="Phone Number">

					    <label for="School">School Name</label>
					    <input type="text" id="sname" name="sname" placeholder="School Name">

					    <label for="address">Address</label>
					    <input type="text" id="address" name="address" placeholder="Fill Your Address">

					    <label for="city">City</label>
					    <select id="city" name="city">
					      <option value="Kompot">Kompot</option>
					      <option value="PP">PP</option>
					      <option value="Koh Kong">Koh Kong</option>
					    </select>

					    <label for="country">Country</label>
					    <select id="country" name="country">
					      <option value="australia">Japan</option>
					      <option value="canada">India</option>
					      <option value="usa">USA</option>
					    </select>
					  
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" checked>
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                        I agree to the
                        <a href="#something">terms and conditions</a>.
                      </label>
                    </div>
                    <input type="submit" name="" value="Register"/>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="../assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-kit.js?v=2.0.3" type="text/javascript"></script>
{% endblock content %}
</body>
	
</html>
